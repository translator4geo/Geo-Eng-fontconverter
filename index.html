<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A Basic Alphabet Converter Template</title>
<link type="text/css" rel="stylesheet" href="index.css"/>
   
  </head>

  <body>
    <div class="good">
      <input type="text" id="eninput" placeholder="აქ ჩაწერე ინგლისურად" />

      <button type="button" onclick="convertToGeo()">
        Convert to Georgian alphabet!
      </button>
    </div>

    <p id="geoout">convert here</p>

    <script>
     let albpabet1 = {
        a: 'ა',
        A: 'ა',
        b: 'ბ',
        B: 'ბ',
        c: 'ც',
        C: 'ც',
        d: 'დ',
        D: 'დ',
        E: 'ე',
        e: 'ე',
        f: 'ფ',
        F: 'ფ',
        g: 'გ',
        G: 'გ',
        h: 'ჰ',
        H: 'ჰ',
        i: 'ი',
        I: 'ი',
        j: 'ჯ',
        J: 'ჯ',
        k: 'კ',
        K: 'კ',
        l: 'ლ',
        L: 'ლ',
        m: 'მ',
        M: 'მ',
        n: 'ნ',
        N: 'ნ',
        o: 'ო',
        O: 'ო',
        p: 'პ',
        P: 'პ',
        q: 'ქ',
        Q: 'ქ',
        r: 'რ',
        s: 'ს',
        t: 'ტ',
        u: 'უ',
        U: 'უ',
        v: 'ვ',
        V: 'ვ',
        w: 'წ',
        x: 'ხ',
        X: 'ხ',
        y: 'ყ',
        Y: 'ყ',
        z: 'ზ',
        S: 'შ',
        C: 'ჩ',
        W: 'ჭ',
        R: 'ღ',
        T: 'თ',
        Z: 'ძ',
        gh: 'ღ',
        kh: 'ხ',
        ts: 'წ',
        zh: 'ჟ',
        ts: 'ც',
        '!': '!',
        '?': '?',
        ',': ',',
        '.': '.',
        ' ': ' ',
      };
      function convertToGeo() {
        var output = '';
        var inputValue = document.getElementById('eninput').value;
        for (var i = 0; i < inputValue.length; i++) {
          {
            if ((inputValue[i] = undefined)) {
              output += ' ';
            }
          }
          output += albpabet1[inputValue[i]];
        }
        document.getElementById('geoout').innerHTML = output;
      }
    </script>

    <div class="good">
      <input type="text" id="geoinput" placeholder="ჩააგდეთ ქართული ტექსტი" />

      <button id="btn" type="button" onclick="convertToEng()">
        Convert to English Alphabet!
      </button>
    </div>
    <p id="engout">convert here</p>

    <script>
      let albpabet2 = {
        ა: 'a',
        ბ: 'b',
        გ: 'g',
        დ: 'd',
        ე: 'e',
        ვ: 'v',
        ზ: 'z',
        თ: 'T',
        ი: 'i',
        კ: 'k',
        ლ: 'l',
        მ: 'm',
        ნ: 'n',
        ო: 'o',
        პ: 'p',
        რ: 'r',
        ს: 's',
        ტ: 't',
        უ: 'u',
        ფ: 'f',
        ქ: 'q',
        ღ: 'R',
        ყ: 'y',
        შ: 'sh',
        ჩ: 'ch',
        ც: 'ts',
        ძ: 'dz',
        წ: 'ts',
        ჭ: 'ch',
        ხ: 'kh',
        ჯ: 'j',
        ჰ: 'h',
        '!': '!',
        '?': '?',
        ',': ',',
        '.': '.',
        ' ': ' ',
      };
      function convertToEng() {
        var output = '';
        var inputValue = document.getElementById('geoinput').value;
        for (var i = 0; i < inputValue.length; i++) {
          output += albpabet2[inputValue[i]];
        }
        document.getElementById('engout').innerHTML = output;
      }
    </script>
  </body>
</html>
